<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
    <!--  link do bootstrap - antes do css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--  link do bootstrap incons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--  link do css  -->
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<div class="menu">
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('calculos') }}">Cálculos</a></li>
        <li><a href="{{ url_for('funcionario') }}">Funcionários</a></li>

        {% if current_user.is_authenticated%}
        <li><a href="#" id="link_out" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">{{current_user.nome}}</a>
        </li>
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1"
             aria-labelledby="staticBackdropLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel1">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                        <div class="modal-footer">
                            <p>Deseja sair de sua conta?</p>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-danger" href="{{url_for('logout')}}"><i class="bi bi-person-lines-fill"></i>
                                Sair
                            </a>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                                    aria-label="Close">Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <li><a href="{{ url_for('login') }}">Login</a></li>
        {% endif %}

    </ul>
</div>

{% block conteudo %}
{% endblock %}

<!--  link do Javascript para o bootstrap - Final do Body  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
